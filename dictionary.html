<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Input Autocomplete Suggestions Demo</title>
  <link rel="stylesheet" type="text/css" media="all" href="style.css">
  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.autocomplete.min.js"></script>
  <script type="text/javascript" src="js/currency-autocomplete.js"></script>
  <style>
  .form{
	  padding: 10px 5px;
font-size: 1.2em;
white-space: nowrap;
overflow: hidden;}
  </style>
</head>
<body>
<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
            
            <section>
  <div id="w">
 

      

        <form><input type="text" name="currency" class="biginput form" id="autocomplete"></form>
   
      
      <div id="outputbox">
        <p id="outputcontent">Choose a currency and the results will display here.</p>
      </div>

  </div><!-- @end #w -->
  </section>
 </div>
 </div> 
 
  		<link rel="stylesheet" href="css/minreveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<script src="lib/js/head.min.js"></script>
		<script src="js/minreveal.js"></script>
        		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				transition: 'slide', // none/fade/slide/convex/concave/zoom

			});

		</script>
</body>
</html>
